<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Movies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Movies</h1>
        <div class="mt-3">
            <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Home</a>
        </div>
        <ul class="list-group mt-3">
            {% for movie in movies %}
                <li class="list-group-item">
                    <strong>{{ movie.name }}</strong> - Directed by {{ movie.director }} ({{ movie.year }}) - Rating: {{ movie.rating }}
                    <a href="{{ url_for('update_movie', user_id=movie.user_id, movie_id=movie.movie_id) }}" class="btn btn-warning btn-sm ml-3">Update</a>
                    <a href="{{ url_for('delete_movie', user_id=movie.user_id, movie_id=movie.movie_id) }}" class="btn btn-danger btn-sm ml-1">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
