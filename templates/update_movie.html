<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Movie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Update Movie</h1>
        <form method="post">
            <div class="form-group">
                <label for="name">Movie Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ movie.name }}" required>
            </div>
            <div class="form-group">
                <label for="director">Director</label>
                <input type="text" class="form-control" id="director" name="director" value="{{ movie.director }}" required>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" class="form-control" id="year" name="year" value="{{ movie.year }}" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="number" class="form-control" id="rating" name="rating" value="{{ movie.rating }}" step="0.1" min="0" max="10" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Movie</button>
        </form>
        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Home</a>
    </div>
</body>
</html>
