<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Users</h1>
        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Home</a>

        <ul class="list-group mt-3">
            {% for user in users %}
                <li class="list-group-item">
                    {{ user.name }}
                    <a href="{{ url_for('user_movies', user_id=user.user_id) }}" class="btn btn-primary btn-sm float-right">View Movies</a>
                    <a href="{{ url_for('add_movie', user_id=user.user_id) }}" class="btn btn-secondary btn-sm float-right mr-2">Add Movie</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
